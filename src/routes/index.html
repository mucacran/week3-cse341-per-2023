<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="https://solucionesdigitalessb.com/favicon.ico" />
    <title>Tarea de la Semana 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <section class="mb-5">
            <h1 class="my-3">Lesson 3: HTTP Requests & Dev Tools</h1>
            <h2>Referencias</h2>
            <div class="list-group">
                <a href="https://cse341.netlify.app/lesson3/reading" class="list-group-item list-group-item-action" target="_blank">Lectura</a>
                <a href="https://cse341.netlify.app/lesson3/assignment" class="list-group-item list-group-item-action" target="_blank">Tarea</a>
            </div>
        </section>
        <section class="mb-5 m-auto" style="width: auto; max-width: 800px; height: 100%;">
            <h3>Create a new contact. All fields are required.</h3>
            <form action="/contacts" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input required type="text" class="form-control" id="formGroupExampleInput" name="firstName" placeholder="Example Sergio">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input required type="text" class="form-control" id="formGroupExampleInput2" name="lastName" placeholder="Example Bravo">
                </div>
                
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6 mb-3">
                        <label for="color" class="form-label">Favorite Color</label>
                        <input required type="color" class="form-control" id="formGroupExampleInput2" name="color" placeholder="Example red">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6 mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input required type="date" class="form-control" id="date" name="birthday">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required type="mail" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Example sbravo@mail.com">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        <section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
